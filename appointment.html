      <input type="fname" class="form-control" id="fname" placeholder="e.g: Hariz J bin Rabu" name="fname" required>

      <input type="date" class="form-control" id="appointmentDate" placeholder="Select appointment date" name="appointmentDate" required>

    </div>
    <div class="mb-3 mt-3">
      <label for="comment">Remarks:</label>
      <textarea class="form-control" rows="7" id="comment" name="text"></textarea>
    </div>
