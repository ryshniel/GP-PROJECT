<!DOCTYPE html>
<html lang="en">
<head>
  <title>Appointment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
<!-- nav bar -->
<style>
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .form-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5" x-data="appointmentForm">
        <h1 class="mb-4">Make An Appointment</h1>
        
        <form @submit.prevent="submitForm">
            <!-- Specialisation and Doctor Section -->
            <div class="form-section">
                <h3 class="form-title">Doctor Information</h3>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="specialisation" class="form-label">Specialisation: *</label>
                        <select class="form-select" id="specialisation" x-model="form.specialisation" required>
                            <option value="">Select specialisation</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="orthopedics">Orthopedics</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Doctor Name: *</label>
                        <select class="form-select" id="doctor" x-model="form.doctor" required>
                            <option value="">Select doctor</option>
                            <template x-for="doctor in filteredDoctors" :key="doctor.id">
                                <option :value="doctor.id" x-text="doctor.name"></option>
                            </template>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Date and Time Section -->
            <div class="form-section">
                <h3 class="form-title">Select date and time</h3>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="appointmentDate" class="form-label">Date: *</label>
                        <input type="date" class="form-control" id="appointmentDate" x-model="form.date" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="appointmentTime" class="form-label">Time: *</label>
                        <select class="form-select" id="appointmentTime" x-model="form.time" required>
                            <option value="">Select time</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Patient Details Section -->
            <div class="form-section">
                <h3 class="form-title">Patient's Details</h3>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="patientName" class="form-label">Name: *</label>
                        <input type="text" class="form-control" id="patientName" x-model="form.patientName" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number: *</label>
                        <input type="tel" class="form-control" id="phone" x-model="form.phone" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idNumber" class="form-label">NRIC / Passport no.: *</label>
                        <input type="text" class="form-control" id="idNumber" x-model="form.idNumber" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender: *</label>
                        <select class="form-select" id="gender" x-model="form.gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email: *</label>
                    <input type="email" class="form-control" id="email" x-model="form.email" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">NEXT</button>
        </form>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('appointmentForm', () => ({
                doctors: [
                    { id: 1, name: 'Dr. Smith', specialisation: 'cardiology' },
                    { id: 2, name: 'Dr. sd', specialisation: 'cardiology' },
                    { id: 3, name: 'Dr. Smth', specialisation: 'cardiology' },
                    { id: 4, name: 'Dr. Johnson', specialisation: 'neurology' },
                    { id: 5, name: 'Dr. Williams', specialisation: 'pediatrics' },
                    { id: 6, name: 'Dr. Brown', specialisation: 'orthopedics' }
                ],
                
                form: {
                    specialisation: '',
                    doctor: '',
                    date: '',
                    time: '',
                    patientName: '',
                    phone: '+60- ',
                    idNumber: '',
                    gender: '',
                    email: ''
                },
                
                get filteredDoctors() {
                    if (!this.form.specialisation) return [];
                    return this.doctors.filter(
                        doctor => doctor.specialisation === this.form.specialisation
                    );
                },
                
                submitForm() {
                    // Here you would typically send the form data to a server
                    console.log('Form submitted:', this.form);
                    alert('Appointment request submitted!');
                }
            }));
        });
    </script>
</body>
</html>
